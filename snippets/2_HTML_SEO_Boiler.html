<!doctype html>
<html lang="en">
<head>
  <!-- Basic SEO -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Page Title | Your Brand</title>
  <meta name="description" content="Brief and keyword-rich description (about 150â€“160 characters)." />
  <meta name="keywords" content="keyword1, keyword2, keyword3" />
  <link rel="canonical" href="https://www.example.com/" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph (for social sharing) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Your Page Title | Your Brand" />
  <meta property="og:description" content="Brief description for social previews." />
  <meta property="og:url" content="https://www.example.com/" />
  <meta property="og:image" content="https://www.example.com/preview.jpg" />
  <meta property="og:site_name" content="Your Brand" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Your Page Title | Your Brand" />
  <meta name="twitter:description" content="Brief description for Twitter share." />
  <meta name="twitter:image" content="https://www.example.com/preview.jpg" />

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body>
  <header>
    <h1>Your Main Heading (only one per page)</h1>
  </header>

  <main>
    <p>Your core content goes here.</p>
  </main>

  <footer>
    <p>&copy; 2025 Your Brand</p>
  </footer>
</body>
</html>
