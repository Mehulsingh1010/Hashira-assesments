version: '3.8'

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: benchuser
      POSTGRES_PASSWORD: benchpass
      POSTGRES_DB: benchdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U benchuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:7
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: benchuser
      MONGO_INITDB_ROOT_PASSWORD: benchpass
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  surrealdb:
    image: surrealdb/surrealdb:latest
    restart: unless-stopped
    command: start --user root --pass root --log info memory
    ports:
      - "8000:8000"

volumes:
  postgres_data:
  mongo_data:
